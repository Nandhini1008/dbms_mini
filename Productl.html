<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Line Information</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Detail Lines</h2>
        <div class="box">
            <h3>Box 24 - Detail Line Information</h3>
            <form id="detailForm">
                <div class="form-row">
                    <label>Box 24a - Start of Service</label>
                    <input type="date" id="startDate">
                </div>
                <div class="form-row">
                    <label>Box 24b - End of Service</label>
                    <input type="date" id="endDate">
                </div>
                <div class="form-row">
                    <label>Box 24d - Procedure Code</label>
                    <input type="text" id="procedureCode">
                </div>
                <div class="form-row">
                    <label>Qty</label>
                    <input type="number" id="quantity">
                </div>
                <!-- Add more form fields as needed -->
                <button type="button" onclick="addLine()">Add</button>
            </form>
        </div>
        
        <table id="detailTable">
            <thead>
                <tr>
                    <th>Line</th>
                    <th>Start of Service</th>
                    <th>End of Service</th>
                    <th>Procedure Code</th>
                    <th>Qty</th>
                    <!-- Add more headers as needed -->
                </tr>
            </thead>
            <tbody>
                <!-- Rows will be added here by JavaScript -->
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
