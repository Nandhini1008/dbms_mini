<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Equipment Search</title>
</head>
<body>
    <h1>Search Equipment</h1>
    <form action="/equipment_search" method="POST">
        <input type="text" name="search_name" placeholder="Search by name" required>
        <button type="submit">Search</button>
    </form>
    
    {% if equipment %}
        <h2>Search Results:</h2>
        <ul>
        {% for item in equipment %}
            <li>ID: {{ item[0] }}, Name: {{ item[1] }}, Quantity: {{ item[2] }}
                <form action="/request_usage" method="POST">
                    <input type="hidden" name="equipment_id" value="{{ item[0] }}">
                    <input type="text" name="room_requested" placeholder="Room/Patient ID" required>
                    <button type="submit">Request Usage</button>
                </form>
            </li>
        {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
